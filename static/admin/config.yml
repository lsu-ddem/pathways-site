backend:
  name: git-gateway
  repo: lsu-ddem/pathways-site
  branch: master # Branch to update (optional; defaults to master)
  accept_roles: 
    - admin 
    - editor 

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  # homepage 
  - name: "homepage" 
    label: "homepage" 
    folder: "content/index.en.md" 
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Order", name: "weight", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "1_IntroToCoding/1_CodingBasics" 
    label: "1_IntroToCoding/1_CodingBasics" 
    folder: "content/1_IntroToCoding/1_CodingBasics" 
    create: true 
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Order", name: "weight", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
 