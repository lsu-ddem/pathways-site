<!-- hash the password -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>

<!-- URLSearchParams polyfill for IE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/url-search-params/0.10.0/url-search-params.js"></script>

<script>
  //already logged in? 
  if (Cookies.get('login')) {
    $('.teacher').show()
    console.log('logged in already')
  }
  function logout() {
    Cookies.remove('login');
    $('.teacher').hide()
    console.log('logout')
  }

  function validatePass() {
    //set password 
    var hashed = md5(document.getElementById('password').value) == "098f6bcd4621d373cade4e832627b4f6";
    if (hashed) {
      Cookies.set('login', true);
      $('.teacher').show()
    } else {
      alert('Incorrect password, please try again.')
    }
  }
</script>
